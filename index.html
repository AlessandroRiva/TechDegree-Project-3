<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <title>Project3</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    <article>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <div class="separator">
        </div>
    </article>
    <section>
        <div class="separator">
        </div>
        <form action="index.html" method="POST">
            <fieldset id="main-info">
                <legend>Contact Information</legend>
                <div>
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="user_full-name" placeholder="Required">
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone">
                </div>
                <div>
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_adress">
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city">
                </div>
                <div>
                    <label for="state">State</label>
                    <select id="state" name="user_state">
                        <option value="" disabled selected hidden>Choose State</option>
                        <option value="california">California</option>
                        <option value="arizona">Arizona</option>
                        <option value="colorado">Colorado</option>
                    </select>
                </div>
                <div id="zipcode-container">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" name="user_zipcode">
                </div>
            </fieldset>
            <fieldset id="secondary-info">
                <legend>Newsletter</legend>
                <p>Select the newsletters you would like to receive</p>
                <div>
                    <input type="checkbox" id="html" value="interest_html" name="user_interest">
                    <label for="html">HTML News</label><br>
                    <input type="checkbox" id="css" value="interest_css" name="user_interest">
                    <label for="css">CSS News</label><br>
                    <input type="checkbox" id="js" value="interest_js" name="user_interest">
                    <label for="js">Javascript News</label>
                    <p id="format-p">Newsletter format</p>
                    <input type="radio" id="html-format" value="html_format" name="format">
                    <label for="html-format">HTML</label><br>
                    <input type="radio" id="plain-text" value="plain_text" name="format">
                    <label for="plain-text">Plain text</label>
                    <label id="other-p" for="other">Other topics you'd like to hear about</label>
                    <textarea name="other" id="other"></textarea>
                    <button type="submit">Sign Up</button>
                </div>
            </fieldset>
        </form>
    </section>
    <footer><p>Copyright The Code Review</p></footer>
</body>
</html>
